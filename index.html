<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* 主题样式 */
        
        body,
        html {
            height: 100%;
            margin: 0;
        }
        
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            overflow: hidden;
        }
        
        .video-background video {
            width: 100%;
            height: auto;
        }
        /* 导航栏样式 */
        
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        nav ul li {
            display: block;
            margin: 10px 0;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            background-color: #e1801f;
            border: 1px solid #e11f1f;
            padding: 10px;
            display: block;
            width: 150px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: rgb(255, 192, 192);
            color: #ffffff;
        }
        /* 欢迎信息样式 */
        
        .welcome-message {
            text-align: center;
            margin-top: 20px;
            color: white;
            position: relative;
            z-index: 10;
        }
        /* 页脚样式 */
        
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            color: white;
            background-color: #333;
        }
        /* 控制按钮样式 */
        
        .sound-control {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        
        .sound-control button {
            width: 50px;
            height: 50px;
            background-color: #e1801f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sound-control button:hover {
            background-color: #e1801f;
        }
        
        .sound-control button.active {
            background-color: rgb(198, 17, 17);
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://profile.328249.xyz/">Profile</a></li>
                <li><a href="https://note.328249.xyz/">Notebook</a></li>
                <li><a href="https://music.328249.xyz/">Music</a></li>
                <li><a href="https://video.328249.xyz/">Video</a></li>
                <li><a href="https://photo.328249.xyz/">Photo</a></li>
            </ul>
        </nav>
    </header>

    <div class="video-background">
        <video src="3.mp4" type="video/mp4" autoplay muted loop id="background-video"></video>
    </div>

    <div class="welcome-message">
        <h1>Welcome</h1>
        <p>Here is your personalized home page.</p>
    </div>

    <section class="content">
        <!-- Your content goes here -->
        <h2> </h2>
        <!-- Add your recent activities or other content here -->
    </section>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <div class="sound-control">
        <button onclick="toggleSound()">🔊</button>
    </div>

    <script>
        // 设置入口页面的URL
    var entryPageUrl = "https://login.328249.xyz/";

    // 检查用户是否从入口页面进入
    function checkEntryPoint() {
      var referrer = document.referrer;
      // 检查referrer是否为入口页面URL
      if (referrer !== entryPageUrl) {
        // 如果不是，重定向到入口页面
        window.location.href = "https://login.328249.xyz/";
      }
    }

    // 在页面加载时检查
    window.onload = checkEntryPoint;
        
        var video = document.getElementById('background-video');
        var soundButton = document.querySelector('.sound-control button');

        function toggleSound() {
            if (video.muted) {
                video.muted = false;
                video.volume = 1; // Set volume to maximum
                soundButton.classList.add('active');
            } else {
                video.muted = true;
                video.volume = 0; // Set volume to minimum
                soundButton.classList.remove('active');
            }
        }

        // Ensure video plays when page loads
        document.addEventListener('DOMContentLoaded', function() {
            video.play().catch(function(error) {
                console.log('Video play failed:', error);
            });
        });
    </script>
</body>

</html>
