<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* 主题样式 */
        :root {
            --background-color-light: #f0f0f0;
            --text-color-light: #333;
            --background-color-dark: #333;
            --text-color-dark: #f0f0f0;
            --link-color: #e11f1f;
            --dot-color: #717171;
            --dot-active-color: #27c96d;
        }
        body {
            background-color: var(--background-color-light);
            color: var(--text-color-light);
        }
        body.dark-theme {
            background-color: var(--background-color-dark);
            color: var(--text-color-dark);
        }
        /* 导航栏样式 */
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: var(--link-color);
        }
        /* 欢迎信息样式 */
        .welcome-message {
            text-align: center;
            margin-top: 20px;
        }
        /* 页脚样式 */
        footer {
            margin-top: 20px;
            text-align: center;
        }
        /* 照片轮播样式 */
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }
        .carousel-images img {
            width: 100%;
            display: none;
            transition: opacity 1s ease-in-out;
        }
        .carousel-images img.active {
            display: block;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 100;
        }
        .carousel-button.prev {
            left: 10px;
        }
        .carousel-button.next {
            right: 10px;
        }
        .carousel-indicators {
            text-align: center;
            position: relative;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        .dot {
            cursor: pointer;
            height: 8px;
            width: 8px;
            margin: 0 5px;
            background-color: var(--dot-color);
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .dot.active {
            background-color: var(--dot-active-color);
        }
    </style>
</head>

<body class="light-theme">
    <header>
        <nav>
            <ul>
                <li><a href="https://feng-wenke.github.io/profile">Profile</a></li>
                <li><a href="https://feng-wenke.github.io/settings">Settings</a></li>
                <li><a href="https://feng-wenke.github.io/musics">Music</a></li>
                <li><a href="https://feng-wenke.github.io/video">Video</a></li>
                <li><a href="https://photo.328249.xyz/">Photo</a></li>
            </ul>
        </nav>
    </header>

    <div class="welcome-message">
        <h1>Welcome, User!</h1>
        <p>Here is your personalized home page.</p>
    </div>
    <section class="content">
        <!-- Your content goes here -->
        <h2>Recent Activities</h2>
    </section>

    <footer>
        <p>&copy; 2025 Home Page. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取保存的主题设置
            var savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-theme'; // 应用主题

            var savedLanguage = localStorage.getItem('language') || 'en';
            updateLanguageTexts(savedLanguage); // 更新页面文本
        });

        function updateLanguageTexts(lang) {
            document.querySelectorAll('a').forEach(function(anchor) {
                var enText = anchor.textContent;
                var zhText = anchor.getAttribute('href').split('/').pop(); // 假设URL最后一部分是中文文本
                anchor.textContent = lang === 'zh' ? zhText : enText;
            });
        }
    </script>
</body>

</html>
