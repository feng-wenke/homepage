<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* 主题样式 */
        
        body,
        html {
            height: 100%;
            margin: 0;
        }
        
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
        }
        /* 导航栏样式 */
        
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        nav ul li {
            display: block;
            margin: 10px 0;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            background-color: #e1801f;
            border: 1px solid #e11f1f;
            padding: 10px;
            display: block;
            width: 150px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: rgb(255, 192, 192);
            color: #ffffff;
        }
        /* 欢迎信息样式 */
        
        .welcome-message {
            text-align: center;
            margin-top: 20px;
            color: white;
            position: relative;
            z-index: 10;
        }
        /* 页脚样式 */
        
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: grey;
            color: #ffffff;
        }
        /* 响应式设计 */
        
        @media (max-width: 768px) {
            nav ul {
                position: static;
                transform: translate(0, 0);
            }
            nav ul li {
                display: inline-block;
                margin: 10px;
            }
            nav ul li a {
                width: auto;
                padding: 8px;
            }
            .welcome-message {
                margin-top: 100px;
            }
            footer {
                position: relative;
            }
        }
    </style>
</head>

<body>
    <video autoplay muted loop id="myVideo" class="video-background">
        <source src="1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <nav>
            <ul>
                <li><a href="https://profile.328249.xyz/">Profile</a></li>
                <li><a href="https://blog.328249.xyz/">Blog</a></li>
                <li><a href="https://music.328249.xyz/">Music</a></li>
                <li><a href="https://video.328249.xyz/">Video</a></li>
                <li><a href="https://photo.328249.xyz/">Photo</a></li>
            </ul>
        </nav>
    </header>

    <div class="welcome-message">
        <h1>Welcome, User!</h1>
        <p>Here is your personalized home page.</p>
    </div>
    <section class="content">
        <!-- Your content goes here -->
        <h2> </h2>
        <!-- Add your recent activities or other content here -->
    </section>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>
</body>

</html>
