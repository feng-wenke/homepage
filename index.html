<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* 主题样式 */
        body.light-theme {
            background-color: #f0f0f0;
            color: #333;
        }
        body.dark-theme {
            background-color: #333;
            color: #f0f0f0;
        }
        /* 导航栏样式 */
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #e11f1f;
        }
        /* 欢迎信息样式 */
        .welcome-message {
            text-align: center;
            margin-top: 20px;
        }
        /* 页脚样式 */
        footer {
            margin-top: 20px;
            text-align: center;
        }
        /* 照片轮播样式 */
        .carousel {
            position: relative;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
        }
        .carousel-images img {
            width: 100%;
            display: none;
            transition: opacity 1s ease-in-out;
        }
        .carousel-images img.active {
            display: block;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            cursor: pointer;
            z-index: 100;
        }
        .carousel-button.prev {
            left: 10px;
        }
        .carousel-button.next {
            right: 10px;
        }
        .carousel-indicators {
            text-align: center;
            position: relative;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        .dot {
            cursor: pointer;
            height: 8px;
            width: 8px;
            margin: 0 5px;
            background-color: #717171;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .dot.active {
            background-color: #27c96d;
        }
    </style>
</head>

<body class="light-theme">
    <header>
        <nav>
            <ul>
                <li><a href="https://feng-wenke.github.io/profile" data-text-en="Profile" data-text-zh="个人资料">Profile</a></li>
                <li><a href="https://feng-wenke.github.io/settings" data-text-en="Settings" data-text-zh="设置">Settings</a></li>
                <li><a href="https://feng-wenke.github.io/musics" data-text-en="Musics" data-text-zh="音乐">Music</a></li>
                <li><a href="https://feng-wenke.github.io/video" data-text-en="Video" data-text-zh="视频">Video</a></li>
                <li><a href="https://feng-wenke.github.io/layout" data-text-en="Layout" data-text-zh="退出">Video</a></li>
            </ul>
        </nav>
    </header>

    <div class="welcome-message">
        <h1>Welcome, User!</h1>
        <p>Here is your personalized home page.</p>
    </div>
    <section class="content">
        <!-- Your content goes here -->
        <h2>Recent Activities</h2>
       

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 获取保存的主题设置
            var savedTheme = localStorage.getItem('theme') || 'light';
            document.body.className = savedTheme + '-theme'; // 应用主题

            var savedLanguage = localStorage.getItem('language') || 'en';
            updateLanguageTexts(savedLanguage); // 更新页面文本
        });

        function updateLanguageTexts(lang) {
            document.querySelectorAll('a[data-text-en]').forEach(function(anchor) {
                if (lang === 'zh') {
                    anchor.textContent = anchor.getAttribute('data-text-zh');
                } else {
                    anchor.textContent = anchor.getAttribute('data-text-en');
                }
            });
        }
    </script>
</body>

</html>
