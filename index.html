<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* ‰∏ªÈ¢òÊ†∑Âºè */
        
        body,
        html {
            height: 100%;
            margin: 0;
        }
        
        .video-background {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -100;
            background-size: cover;
            overflow: hidden;
        }
        
        .video-background video {
            width: 100%;
            height: auto;
        }
        /* ÂØºËà™Ê†èÊ†∑Âºè */
        
        nav ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        nav ul li {
            display: block;
            margin: 10px 0;
        }
        
        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            background-color: #e1801f;
            border: 1px solid #e11f1f;
            padding: 10px;
            display: block;
            width: 150px;
            transition: background-color 0.3s, color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: rgb(255, 192, 192);
            color: #ffffff;
        }
        /* Ê¨¢Ëøé‰ø°ÊÅØÊ†∑Âºè */
        
        .welcome-message {
            text-align: center;
            margin-top: 20px;
            color: white;
            position: relative;
            z-index: 10;
        }
        /* È°µËÑöÊ†∑Âºè */
        
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            color: white;
            background-color: #333;
        }
        /* ÊéßÂà∂ÊåâÈíÆÊ†∑Âºè */
        
        .sound-control {
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 100;
        }
        
        .sound-control button {
            width: 50px;
            height: 50px;
            background-color: #e1801f;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .sound-control button:hover {
            background-color: #e11f1f;
        }
        
        .sound-control button::before {
            content: '';
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://profile.328249.xyz/">Profile</a></li>
                <li><a href="https://note.328249.xyz/">Notebook</a></li>

                <li><a href="https://video.328249.xyz/">Video</a></li>
                <li><a href="https://photo.328249.xyz/">Photo</a></li>
            </ul>
        </nav>
    </header>

    <div class="video-background">
        <video src="1.mp4" type="video/mp4" autoplay muted loop id="background-video"></video>
    </div>

    <div class="welcome-message">
        <h1>Welcome!</h1>
        <p>Here is your personalized home page.</p>
    </div>

    <section class="content">
        <!-- Your content goes here -->
        <h2> </h2>
        <!-- Add your recent activities or other content here -->
    </section>

    <footer>
        <p>&copy; 2025 Your Website</p>
    </footer>

    <div class="sound-control">
        <button onclick="toggleSound()">üîä</button>
    </div>

    <script>
        var video = document.getElementById('background-video');
        var hasPlayed = false;

        function toggleSound() {
            if (video.muted) {
                video.muted = false;
                video.volume = 1; // Set volume to maximum
            } else {
                video.muted = true;
                video.volume = 0; // Set volume to minimum
            }
        }

        // Play video music when user scrolls to a certain position
        window.addEventListener('scroll', function() {
            var scrollPosition = window.scrollY;
            var videoPosition = video.getBoundingClientRect().top;

            if (scrollPosition > videoPosition && !hasPlayed) {
                video.muted = false;
                video.volume = 1; // Set volume to maximum
                hasPlayed = true;
            }
        });
    </script>
</body>

</html>
